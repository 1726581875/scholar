<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>Schlat登录注册页面</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>邮箱或手机</span>
                <input type="email" id="username"/>
            </label>
            <label>
                <span>密码</span>
                <input type="password" id="password"/>
            </label>
            <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
            <button type="button" id="login">登 录</button>
            <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号登录</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现大量机会！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text" />
                </label>
                <label>
                    <span>邮箱或手机</span>
                    <input type="email" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" />
                </label>
                <label>
                    <span>确认密码</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit">注 册</button>
                <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号注册</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
<script type="text/javascript">    
   //页面加载完成
   jQuery(document).ready(function(){
	   //登录按钮绑定click事件
	   $("#login").on("click",function(){
		   $.ajax({
			   type : "POST",
			   //url : "http://localhost:8001/scholat/user/user/phone/login",
			   url : "http://localhost:9001/user/phone/login",
			   data:{
				   "phone" : $("#username").val(),
				   "password" : $("#password").val(),
			   },
			  // xhrFields : {withCredentials : true},
			   //ajax发送成功
		       success : function(result){
		    	 //登录跳转业务
		    	 
		    	 //我这里简单输出
		    	 var resultString = JSON.stringify(result);
		    	// $("#result").html(resultString);
		    	alert(resultString);
		    	 //跳回主页
		    	// window.location.href="index.html";
		       },
		       //ajax发送失败
		       error : function(result){
		    	    alert("登录ajax发送失败:"+result.responseText);
		       }
		   });
	   });
   });

</script>
</html>
