<body>
<script src="js/anime.min.js"></script>
<div class="page">
    <div class="container">
        <div class="left">
            <div class="login">登录</div>
            <div class="eula">欢迎使用！</div>
        </div>
        <div class="right">
            <svg viewBox="0 0 320 300">
                <defs>
                    <linearGradient
                            inkscape:collect="always"
                            id="linearGradient"
                            x1="13"
                            y1="193.49992"
                            x2="307"
                            y2="193.49992"
                            gradientUnits="userSpaceOnUse">
                        <stop
                                style="stop-color:#ff00ff;"
                                offset="0"
                                id="stop876" />
                        <stop
                                style="stop-color:#ff0000;"
                                offset="1"
                                id="stop878" />
                    </linearGradient>
                </defs>
                <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
            </svg>
            <div class="form">
                <label for="inputStr">邮箱/手机</label>
                <input type="email" id="inputStr">
                <label for="password">密码</label>
                <input type="password" id="password">
                <input  type="button"  id="login" value="提交">
                <a href="register.html">注册</a>
            </div>
        </div>
    </div>
</div>
<span id="result"></span>
    <script type="text/javascript">
        //页面加载完成
        jQuery(document).ready(function(){
            //登录按钮绑定click事件
            $("#login").on("click",function(){
                $.ajax({
                    type : "POST",
                    contentType : "application/x-www-form-urlencoded",
                    url : "http://localhost:9001/login",
                    data:{
                        "inputStr" : $("#inputStr").val(),
                        "password" : $("#password").val(),
                    },
                    success : function(result){//ajax发送成功，成功之后
                        //转成字符串，弹框看看
                        var resultString = JSON.stringify(result);
                        alert(resultString);

                        //比如跳转主页
                        // window.location.href="regist.html";
                    },
                    //ajax发送失败
                    error : function(result){
                        alert("登录ajax发送失败:"+result.responseText);
                    }
                });
            });
        });


    var current = null;
    document.querySelector('#inputStr').addEventListener('focus', function(e) {
        if (current) current.pause();
        current = anime({
            targets: 'path',
            strokeDashoffset: {
                value: 0,
                duration: 700,
                easing: 'easeOutQuart'
            },
            strokeDasharray: {
                value: '240 1386',
                duration: 700,
                easing: 'easeOutQuart'
            }
        });
    });
    document.querySelector('#password').addEventListener('focus', function(e) {
        if (current) current.pause();
        current = anime({
            targets: 'path',
            strokeDashoffset: {
                value: -336,
                duration: 700,
                easing: 'easeOutQuart'
            },
            strokeDasharray: {
                value: '240 1386',
                duration: 700,
                easing: 'easeOutQuart'
            }
        });
    });
    document.querySelector('#login').addEventListener('focus', function(e) {
        if (current) current.pause();
        current = anime({
            targets: 'path',
            strokeDashoffset: {
                value: -730,
                duration: 700,
                easing: 'easeOutQuart'
            },
            strokeDasharray: {
                value: '530 1386',
                duration: 700,
                easing: 'easeOutQuart'
            }
        });
    });</script>
